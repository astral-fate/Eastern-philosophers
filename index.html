                    philosophersHtml += `
                        <div class="flex items-center gap-3 p-3 bg-white/20 rounded-lg cursor-pointer hover:bg-white/40" onclick="openModalById(${p.id})">
                            <div class="w-10 h-10 bg-white text-slate-800 rounded-full flex items-center justify-center font-bold text-lg flex-shrink-0">
                                ${p.name.charAt(0)}
                            </div>
                            <div>
                                <h4 class="font-semibold text-white">${p.name}</h4>
                                <p class="text-sm text-white/80">${p.dates}</p>
                            </div>
                        </div>
                    `;
                });

                const categoryHtml = `
                    <div class="rounded-xl p-6 ${categoryColors[cat] || 'bg-gray-500'} text-white shadow-lg">
                        <h3 class="text-2xl font-bold mb-4">${cat}</h3>
                        <div class="space-y-3">
                            ${philosophersHtml}
                        </div>
                    </div>
                `;
                categoriesContainer.innerHTML += categoryHtml;
            });
        }

        function openModalById(id) {
            const philosopher = philosophers.find(p => p.id === id);
            if (!philosopher) return;

            modalContent.innerHTML = `
                <div class="p-6 md:p-8">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 class="text-3xl font-bold text-teal-600">${philosopher.name}</h2>
                            <p class="text-slate-500">${philosopher.dates}</p>
                        </div>
                        <button onclick="closeModal()" class="text-slate-400 hover:text-slate-800 transition-colors text-4xl leading-none">&times;</button>
                    </div>
                    
                    <div class="space-y-5 text-slate-700">
                        <div>
                            <h4 class="font-semibold border-b-2 border-teal-100 pb-1 mb-2 text-teal-700">نبذة</h4>
                            <p>${philosopher.bio}</p>
                        </div>
                         <div>
                            <h4 class="font-semibold border-b-2 border-teal-100 pb-1 mb-2 text-teal-700">الفئة</h4>
                            <p>${philosopher.category}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold border-b-2 border-teal-100 pb-1 mb-2 text-teal-700">مجال الاهتمام</h4>
                            <p>${philosopher.area}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold border-b-2 border-teal-100 pb-1 mb-2 text-teal-700">تأثر بـ</h4>
                            <p>${philosopher.influence}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold border-b-2 border-teal-100 pb-1 mb-2 text-teal-700">أهم الأعمال</h4>
                            <p>${philosopher.works}</p>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-50 px-6 py-4 rounded-b-2xl text-right sticky bottom-0">
                     <button onclick="closeModal()" class="bg-teal-500 text-white px-5 py-2 rounded-lg font-semibold hover:bg-teal-600 transition-colors">إغلاق</button>
                </div>
            `;
            modal.classList.remove('hidden');
            modal.classList.remove('modal-leave');
            modal.classList.add('modal-enter');
        }

        function closeModal() {
            modal.classList.remove('modal-enter');
            modal.classList.add('modal-leave');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Match animation duration
        }

        // --- Event Listeners ---
        timelineTab.addEventListener('click', () => {
            timelineView.classList.remove('hidden');
            categoriesView.classList.add('hidden');
            timelineTab.classList.add('text-teal-600', 'border-teal-600');
            categoriesTab.classList.remove('text-teal-600', 'border-teal-600');
            categoriesTab.classList.add('text-slate-500');
        });

        categoriesTab.addEventListener('click', () => {
            categoriesView.classList.remove('hidden');
            timelineView.classList.add('hidden');
            categoriesTab.classList.add('text-teal-600', 'border-teal-600');
            timelineTab.classList.remove('text-teal-600', 'border-teal-600');
            timelineTab.classList.add('text-slate-500');
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- Initial Render ---
        renderTimeline();
        renderCategories();
    </script>
</body>
</html>
