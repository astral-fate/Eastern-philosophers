<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الفلاسفة العرب والمسلمين</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <header class="app-header">
            <h1>استكشف الفلاسفة والمفكرين في التاريخ الإسلامي</h1>
            <p>رحلة تفاعلية في عقول العصر الذهبي وما بعده</p>
        </header>

        <nav class="tabs">
            <button id="timeline-tab" class="tab-btn active">الخط الزمني</button>
            <button id="categories-tab" class="tab-btn">الفئات</button>
            <button id="graph-tab" class="tab-btn">خريطة التأثير</button>
        </nav>

        <main id="content">
            <div id="timeline-view" class="view active">
                <div id="timeline-content" class="timeline-container">
                    <!-- Philosophers will be injected here by JS -->
                </div>
            </div>

            <div id="categories-view" class="view">
                <div id="categories-grid" class="categories-grid">
                    <!-- Categories will be injected here by JS -->
                </div>
            </div>

            <div id="graph-view" class="view">
                <div id="graph-container">
                    <svg id="influence-graph"></svg>
                </div>
                <div class="graph-instructions">
                    <p>انقر على فيلسوف لعرض التفاصيل. يمكنك تحريك الدوائر وترتيبها.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="philosopher-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn">×</button>
            <div id="modal-body">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
